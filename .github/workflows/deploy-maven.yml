name: Deploy Maven

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ${{ github.ref_name }}
        uses: actions/checkout@v4
        with:
          fetch-depth: '0'

      - name: Semantic Versioning
        shell: python
        run: |
          

      - name: Render settings.xml with GitHub secrets
        shell: bash
        run: |
          export MAVEN_USERNAME=plycos
          export MAVEN_TOKEN=${{ secrets.REGISTRY_TOKEN }}
          envsubst < ./xqlite-java/settings.xml > ./xqlite-java/maven-settings.xml

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push to XQLite Maven Registry
        uses: docker/build-push-action@v6
        with:
          push: false
          context: '{{defaultContext}}:xqlite-java'
          file: 'Dockerfile.build'
          target: 'deploy'
          secret-files: |
            "MAVEN_SETTINGS=./xqlite-java/maven-settings.xml"
          cache-from: type=gha
          cache-to: type=gha,mode=max
